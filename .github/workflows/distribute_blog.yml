name: build_blog

# Run this workflow every time a commit is pushed to main or a pull request is opened against main
on:
  push:
    branches:
      - main

jobs:
    build:
        name: build
        runs-on: ubuntu-latest
        steps:
        - name: Azure Pipelines Action
          uses: Azure/pipelines@v1
          with:
            azure-devops-project-url: ${{ secrets.BLOG_PROJECT_URL }}
            azure-pipeline-name: ${{ secrets.BLOG_PIPELINE_NAME }}
            azure-devops-token: ${{ secrets.BLOG_TOKEN }}