name: run_tests_net48

on:
  push:
    branches: [ main ]
    paths:
      - 'src/net48/**.cs'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/net48/**.cs'

defaults:
  run:
    working-directory: ./src/net48

jobs:
  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup VSTest Path
      uses: darenm/Setup-VSTest@v1

    - name: restore dependencies
      run: nuget restore

    - name: build
      run: msbuild

    - name: test
      run: vstest.console.exe Lorem.Testing.Optimizely.CMS.Test\bin\Debug\net48\Lorem.Testing.Optimizely.CMS.Test.dll /TestAdapterPath:Lorem.Testing.Optimizely.CMS.Test\bin\Debug\net48\
